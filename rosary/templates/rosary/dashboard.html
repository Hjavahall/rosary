{% extends "rosary/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="text-center">
    <h2>Welcome{% if user.is_authenticated %}, {{ user.username }}{% endif %}</h2>

    <p>Would you like to pray the Rosary today?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-lg">Yes, begin</button>
    </form>
</div>
{% endblock %}
